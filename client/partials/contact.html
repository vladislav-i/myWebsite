<div class="container">
  <div class="row">
    <div class="col-xl-12 contactFont">
      <div class="col-xs-offset-2 col-xs-10 contactTop">
        <div class="col-xs-2"> 
          <a href="https://medium.com/@slickMeow"><i class="fa fa-medium fa-4x contactIcon"></i></a>
        </div>
        <div class="col-xs-2">
          <a href="https://github.com/vladislav-i"><i class="fa fa-github fa-4x contactIcon"></i></a>
        </div>
        <div class="col-xs-2">
          <a href="https://twitter.com/slickMeow"><i class="fa fa-twitter fa-4x contactIcon" ></i></a>
        </div>
        <div class="col-xs-2">
          <a href="https://www.linkedin.com/in/vladilin"><i class="fa fa-linkedin fa-4x contactIcon"></i></a>
        </div>
        <div class="col-xs-2">
          <a href="saintmz3@gmail.com"><i class="fa fa-envelope-o fa-4x contactIcon"></i></a>
        </div>
      </div>

      <div class="col-xs-offset-2 col-xs-8 contactForm">
        <form name="myForm">
          <div class="contactFormSpacing">
            <!-- name -->
            <input type="text" class="form-control" id="nameInput()" placeholder="Name" required>
          </div>
          
          <div class="contactFormSpacing">
            <!-- email -->
            <input type="email" class="form-control" id="emailInput" placeholder="Email" required>
          </div>

          <div class="contactFormSpacing">
            <!-- message -->
            <textarea class="form-control" rows="3" placeholder="Message" required></textarea>
          </div>

          <button type="submit" class="btn btn-default" ng-click="sendMessage">Send Message</button>
        </div>
      </form>
    </div>
  </div>
</div>
